<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">按钮</button>
    <script>
        var oBtn = document.getElementById('btn')
        oBtn.onclick = function () {
            const promise = new Promise((resolve, reject) => {
                console.log('同步回调函数执行了');
                setTimeout(() => {
                    // resolve('成功了');
                    reject('失败了')
                    console.log(promise)
                    console.log('异步回调函数执行完毕')
                }, 2000);

            }).then(
                (value) => {
                    console.log(value)
                    return new Promise((resolve, reject) => {
                        reject('失败了')
                    })
                },
                (value) => {
                    console.log(value)
                    return new Promise((resolve, reject) => {
                        reject('then1失败了')
                    })
                },
                console.log('进到第一个then了')
            ).then(
                (value) => {
                    console.log('成功了',value)
                    return new Promise((resolve, reject) => {
                        reject('失败了')
                    })
                },
                (value) => {
                    console.log('失败了',value)
                    return new Promise((resolve, reject) => {
                        reject('失败了')
                    })
                },
                console.log('进到第二个then了')
            )
                console.log(promise)

        }

    </script>
</body>

</html>
